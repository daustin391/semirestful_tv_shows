<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <main>
        <a href="/shows">Go back</a>
        <h1>{% block heading %}Add a New Show{% endblock %}</h1>
        <form {% block form %} action="./create" {% endblock %} method="POST">
            {% csrf_token %}
            <div id="title">
                <label for="title">Title</label>
                <input type="text" name="title" {% block title %} {% endblock %}>
            </div>
            <div>
                <label for="network">Network</label>
                <input type="text" name="network" {% block network %} {% endblock %}>
            </div>
            <div>
                <label for="release_date">Release Date</label>
                <input type="date" name="release_date" {% block release_date %} {% endblock %}>
            </div>
            <div id="desc">
                <label for="desc">Description</label>
                <textarea name="desc">{% block desc %}{% endblock %}</textarea>
            </div>
            <button type="submit">{% block button %}Create{% endblock %}</button>
        </form>
        {% block go %}{% endblock %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{message}}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </main>
</body>

</html>
